<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gracias por tu testimonio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
    }

    .thank-you-modal {
      background-color: #111;
      border-radius: 15px;
      padding: 3rem 2rem;
      text-align: center;
      max-width: 450px;
      width: 90%;
      color: white;
      box-shadow: 0 0 20px rgba(0, 184, 148, 0.25);
    }

    .thank-you-modal h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .thank-you-modal p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .thank-you-modal a.ctn {
      display: inline-block;
      padding: 12px 35px;
    }

    @media (max-width: 500px) {
      .thank-you-modal {
        padding: 2rem 1.5rem;
      }

      .thank-you-modal h1 {
        font-size: 1.5rem;
      }

      .thank-you-modal p {
        font-size: 0.95rem;
      }
    }
  </style>
  <script>
    setTimeout(() => {
      window.location.href = 'index.html';
    }, 5000);
  </script>
</head>
<body>
  <div class="thank-you-modal">
    <h1>¡Gracias por tu testimonio!</h1>
    <p>Tu experiencia significa mucho para mí y ayuda a que más personas conozcan el servicio.<br>En breve volverás al inicio.</p>
    <a href="index.html" class="ctn">Volver ahora</a>
  </div>
</body>
</html>
